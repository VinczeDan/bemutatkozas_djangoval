{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEB FIZZ</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="{% static 'webfejlesztes/css/szinek.css' %}" />
  <link rel="stylesheet" href="{% static 'webfejlesztes/css/header.css' %}" />
  <link rel="stylesheet" href="{% static 'webfejlesztes/css/masodik-blokk.css' %}" />
  <link rel="stylesheet" href="{% static 'webfejlesztes/css/szolgaltatasok.css' %}" />
  <link rel="stylesheet" href="{% static 'webfejlesztes/css/rolam.css' %}" />
  <link rel="stylesheet" href="{% static 'webfejlesztes/css/munkaim.css' %}" />
  <link rel="stylesheet" href="{% static 'webfejlesztes/css/kapcsolat.css' %}" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Oswald:wght@200..700&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'webfejlesztes/favicon_io/apple-touch-icon.png' %}" />
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'webfejlesztes/favicon_io/favicon-32x32.png' %}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'webfejlesztes/favicon_io/favicon-16x16.png' %}" />
  <link rel="manifest" href="{% static 'webfejlesztes/favicon_io/site.webmanifest' %}" />
  <link rel="shortcut icon" href="{% static 'webfejlesztes/favicon_io/favicon.ico' %}" />
</head>

<body>
  <header>
    <div class="logo-es-motto" onclick="window.location.reload()">
      <h1>WEB FIZZ</h1>
      <p id="motto"></p>
    </div>
    <nav>
      <div class="hamburger" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="nav-links">
        <li><a href="#rolam" id="rolam-link"></a></li>
        <li><a href="#szolgaltatasok" id="szolgaltatasok-link"></a></li>
        <li><a href="#referenciak" id="referenciak-link"></a></li>
        <li><a href="#kapcsolat" id="kapcsolat-link"></a></li>
      </ul>
      <div class="language-switcher">
        <button onclick="switchLanguage()" id="lang-btn"></button>
      </div>
    </nav>
  </header>

  <main>
    <div class="hero-banner">
      <div class="hero-content">
        <h1 class="cim" id="cim-kozepen"></h1>
        <p class="motto1" id="motto1"></p>
        <p class="motto2" id="motto2"></p>
      </div>
    </div>

    <div class="rolam" id="rolam">
      <h2 class="nevem">Vincze Dániel</h2>
      <img src="{% static '/webfejlesztes/images/niggsok.png' %}" alt="rolam kep" />
      <p id="rolam-leiras"><!-- JS tölti --></p>
    </div>

    <div class="szolgaltatasok" id="szolgaltatasok">
      <h1 class="szolgaltatas_cim" id="szolgaltatasok-cim"></h1>
      <div class="szolgaltatas-csempek">
        <div class="weboldal-keszietes">
          <h2 id="szolg1-cim"></h2>
          <p id="szolg1-leiras"></p>
        </div>
        <div class="weboldal-szerkesztes">
          <h2 id="szolg2-cim"></h2>
          <p id="szolg2-leiras"></p>
        </div>
        <div class="modern-design">
          <h2 id="szolg3-cim"></h2>
          <p id="szolg3-leiras"></p>
        </div>
      </div>
    </div>

    <div class="munkaim" id="referenciak">
      <h1 class="munkaim-felirat" id="munkaim-cim"></h1>
      <div class="munkaim-tartalom">
        {% for csempe in csempék %}
        <div class="munka-csempe">
          <a href="{{ csempe.link }}" target="_blank">
            <img src="{{ csempe.kep.url }}" alt="{{ csempe.title }}" />
          </a>
          <h2 class="munka-cim">{{ csempe.title }}</h2>
          <p class="leiras">{{ csempe.leiras }}</p>
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="kapcsolat" id="kapcsolat">
      <h2 id="kapcsolat-cim"></h2>
      <div class="contact-container">
        <div class="contact-info">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span>daniel.vincze15@gmail.com</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <span>+36 30 533 3126</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span id="helyszin"></span>
          </div>
        </div>
        <form class="contact-form" method="POST">
          {% csrf_token %} {{ form.name }} {{ form.email }} {{ form.message }}
          <button type="submit" name="contact_submit">Küldés</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Toggle menu
    function toggleMenu() {
      const navLinks = document.querySelector(".nav-links");
      const hamburger = document.querySelector(".hamburger");
      navLinks.classList.toggle("active");
      hamburger.classList.toggle("active");
      document.body.style.overflow = navLinks.classList.contains("active") ? "hidden" : "auto";
    }

    // Close menu on link click
    document.querySelectorAll(".nav-links a").forEach(link => {
      link.addEventListener("click", () => {
        if(window.innerWidth <= 768){
          document.querySelector(".nav-links").classList.remove("active");
          document.querySelector(".hamburger").classList.remove("active");
          document.body.style.overflow = "auto";
        }
      });
    });

    // Smooth scroll
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("nav a").forEach(anchor => {
        anchor.addEventListener("click", function(e){
          if(this.getAttribute("href").startsWith("#")){
            e.preventDefault();
            const target = document.querySelector(this.getAttribute("href"));
            if(target){
              target.scrollIntoView({behavior:"smooth", block:"start"});
            }
            if(window.innerWidth <= 768){
              document.querySelector(".nav-links").classList.remove("active");
              document.querySelector(".hamburger").classList.remove("active");
              document.body.style.overflow = "auto";
            }
          }
        });
      });
    });

    // Translations
    const translations = {
      hu: {
        rolam: "RÓLAM",
        szolg: "SZOLGÁLTATÁSOK",
        refer: "REFERENCIÁK",
        kapcs: "KAPCSOLAT",
        motto: "Weboldal készítés",
        langBtn: "EN",
        cim_kozepen: "WEBFEJLESZTÉS",
        motto1: "Gyors, modern, egyedi - mint a weboldalad",
        motto2: "A jövőd online kezdődik",
        rolam_leiras: "<strong>Szia! Vincze Dániel vagyok</strong>, webfejlesztéssel foglalkozom. Segítek abban, hogy ötletedből <em>modern, letisztult és jól működő weboldal</em> szülessen – legyen az bemutatkozó oldal, kisebb projekt vagy induló vállalkozás webes megjelenése. <br><br>Nálam minden egy kézben van: a <strong>tervezéstől a fejlesztésig</strong>. Fontos számomra, hogy érthető, átlátható megoldásokat kapj, és addig finomítom a munkát, amíg pontosan olyan nem lesz, amilyet elképzeltél.",
        szolgaltatasok_cim: "Szolgáltatások",
        szolg1_cim: "WEBOLDAL KÉSZÍTÉS",
        szolg1_leiras: "Mindenkinek kell weboldal",
        szolg2_cim: "WEBOLDAL SZERKESZTÉS",
        szolg2_leiras: "Fejlesztés, tartalom feltöltés, szerkesztés is",
        szolg3_cim: "MODERN DESIGN",
        szolg3_leiras: "Legyen látványos és egyedi a weboldalad",
        munkaim_cim: "MUNKÁIM",
        kapcsolat_cim: "KAPCSOLAT",
        helyszin: "Budapest, Magyarország"
      },
      en: {
        rolam: "ABOUT ME",
        szolg: "SERVICES",
        refer: "PORTFOLIO",
        kapcs: "CONTACT",
        motto: "Website Development",
        langBtn: "HU",
        cim_kozepen: "WEB DEVELOPMENT",
        motto1: "Fast, modern, unique - just like your website",
        motto2: "Your future starts online",
        rolam_leiras: "<strong>Hi, I'm Dániel Vincze</strong>, a web developer. I help turn your ideas into <em>modern, clean, and fully functional websites</em> – whether it's a personal page, a small project, or a startup's online presence. <br><br>With me, everything is handled in one place: from <strong>design to development</strong>. I refine the work until it looks exactly as you imagined.",
        szolgaltatasok_cim: "Services",
        szolg1_cim: "WEBSITE CREATION",
        szolg1_leiras: "Every business needs a website",
        szolg2_cim: "WEBSITE EDITING",
        szolg2_leiras: "Improvements, content updates, and custom edits",
        szolg3_cim: "MODERN DESIGN",
        szolg3_leiras: "Make your website eye-catching and unique",
        munkaim_cim: "MY WORK",
        kapcsolat_cim: "CONTACT",
        helyszin: "Budapest, Hungary"
      }
    };

    let currentLang = "hu";

    function switchLanguage() {
      currentLang = currentLang === "hu" ? "en" : "hu";
      updateTexts();
    }

    function updateTexts() {
      const t = translations[currentLang];

      document.getElementById("rolam-link").textContent = t.rolam;
      document.getElementById("szolgaltatasok-link").textContent = t.szolg;
      document.getElementById("referenciak-link").textContent = t.refer;
      document.getElementById("kapcsolat-link").textContent = t.kapcs;
      document.getElementById("lang-btn").textContent = t.langBtn;

      document.getElementById("motto").textContent = t.motto;
      document.getElementById("cim-kozepen").textContent = t.cim_kozepen;
      document.getElementById("motto1").textContent = t.motto1;
      document.getElementById("motto2").textContent = t.motto2;

      document.getElementById("rolam-leiras").innerHTML = t.rolam_leiras;

      document.getElementById("szolgaltatasok-cim").textContent = t.szolgaltatasok_cim;
      document.getElementById("szolg1-cim").textContent = t.szolg1_cim;
      document.getElementById("szolg1-leiras").textContent = t.szolg1_leiras;
      document.getElementById("szolg2-cim").textContent = t.szolg2_cim;
      document.getElementById("szolg2-leiras").textContent = t.szolg2_leiras;
      document.getElementById("szolg3-cim").textContent = t.szolg3_cim;
      document.getElementById("szolg3-leiras").textContent = t.szolg3_leiras;

      document.getElementById("munkaim-cim").textContent = t.munkaim_cim;
      document.getElementById("kapcsolat-cim").textContent = t.kapcsolat_cim;
      document.getElementById("helyszin").textContent = t.helyszin;
    }

    // Betöltéskor alapértelmezett magyar szöveg
    document.addEventListener("DOMContentLoaded", updateTexts);
  </script>
</body>
</html>
